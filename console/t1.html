<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WebCode</title>

    <link rel="icon" type="image/png" href="https://cdn360.pages.dev/products/WebCode/icon.png" sizes="30x30">
    <link rel="icon" type="image/png" href="https://cdn360.pages.dev/products/WebCode/icon.png" sizes="600x600">

    <script src="./andorra/min/vs/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>

    <style>
        @font-face {
            font-family: 'andorraSans';
            src: url(/assets/fonts/MilfordText.ttf);
        }

        @font-face {
            font-family: 'SeavoltUIEmoji';
            src: url(https://delivercdn.pages.dev/jupiter/SeavoltUI/emoji/SeavoltUIEmoji.ttf);
        }

        @font-face {
            font-family: 'Gloobmoji';
            src: url(https://delivercdn.pages.dev/jupiter/SeavoltUI/emoji/Gloobmoji.ttf);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Roadway', 'TwemojiRubisco', Arial, Helvetica, sans-serif;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            z-index: 1;
        }

        #editor-container {
            flex: 1;
            display: flex;
            height: 100%;
        }

        #editor {
            width: 50%;
            font-family: 'Roadway', 'TwemojiRubisco', Arial, Helvetica, sans-serif;
            overflow: none;
        }

        #divider {
            width: 3px;
            cursor: ew-resize;
            background-color: #000;
        }

        #preview {
            flex: 1;
            overflow: auto;
            background-color: #ffffff;
            border-left: 1px solid #000;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            background-color: #000000;
        }

        button {
            font-family: 'andorraSans', 'TwemojiRubisco', Arial, Helvetica, sans-serif;
            margin-right: 8px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #212121;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #3474f0;
            color: #ffffff;
        }

        .monaco-editor, .suggest-widget, .monaco-list, .monaco-list-row, .monaco-highlighted-label {
            color: #ffffff !important;
        }

        select {
            font-family: 'andorraSans', 'TwemojiRubisco', Arial, Helvetica, sans-serif;
            font-size: 14px;
            background-color: #212121;
            color: #ffffff;
            border: none;
            margin-right: 8px;
            padding: 6px 12px;
            border-radius: 4px;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: 30px;
            z-index: 1;
            margin-left: 10px;
            padding-top: 8px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #terminal-container {
            height: 200px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://cdn360.pages.dev/products/WebCode/wordmark.png" alt="Logo">

    <div class="button-container">
        <button id="openButton">ðŸ“‚ Open</button>
        <button id="saveButton">ðŸ’¾ Save</button>
        <button id="saveDump">Dump</button>
        <select id="lineWrapSelect">
            <option value="off">Line Wrap: Disabled</option>
            <option value="on">Line Wrap: Enabled</option>
        </select>
        <select id="minimapSelect">
            <option value="on">Mini Map: Enabled</option>
            <option value="off">Mini Map: Disabled</option>
        </select>
    </div>

    <div id="editor-container">
        <div id="editor"></div>
        <div id="divider"></div>
        <iframe id="preview"></iframe>
    </div>

    <div id="terminal-container"></div>

    <script>
        require.config({ paths: { 'vs': 'andorra/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.defineTheme('WebScript', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'identifier', foreground: '9cdcfe'},
                    { token: 'operators', foreground: '000000' },
                    { token: 'keyword', foreground: '569dda' },
                    { token: 'string', foreground: 'd69d85' },
                    { token: 'string.escape', foreground: 'd69d85' },
                    { token: 'comment', foreground: '58a74a' },
                    { token: 'comment.doc', foreground: '58a74a' },
                    { token: 'constant', foreground: '000000' },
                    { token: 'delimiter.curly', foreground: 'd8a0e1' },
                    { token: 'delimiter.square', foreground: 'd8a0e1' },
                    { token: 'delimiter.parenthesis', foreground: 'd8a0e1' },
                    { token: 'delimiter.angle', foreground: 'd8a0e1' },
                    { token: 'delimiter.array', foreground: 'd8a0e1' },
                    { token: 'delimiter.bracket', foreground: 'd8a0e1' },
                    { token: 'number.hex', foreground: 'dfddaa' },
                    { token: 'number.octal', foreground: 'dfddaa' },
                    { token: 'number.binary', foreground: 'dfddaa' },
                    { token: 'number.float', foreground: 'dfddaa' },
                    { token: 'variable.name', foreground: '4ecab0' },
                    { token: 'variable.value', foreground: '9cdcfe' },
                    { token: 'entity', foreground: '000000' },
                    { token: 'tag', foreground: '579dd7' },
                    { token: 'info-token', foreground: '9ce582' },
                    { token: 'warn-token', foreground: 'fff2aa' },
                    { token: 'error-token', foreground: 'ff3f37' },
                    { token: 'debug-token', foreground: '000000' },
                    { token: 'regexp', foreground: 'dfddaa' },
                    { token: 'attribute', foreground: '000000' },
                    { token: 'constructor', foreground: '000000' },
                    { token: 'namespace', foreground: '000000' },
                    { token: 'type', foreground: '4ecab0' },
                    { token: 'predefined', foreground: '000000' },
                    { token: 'invalid', foreground: '000000' },
                ],
                colors: {
                    'editor.foreground': '#dcdcdc',
                    'editor.background': '#1e1e1e',
                    'editorCursor.foreground': '#e7e7e7',
                    'editor.lineHighlightBackground': '#2e2e2e',
                    'editorLineNumber.foreground': '#8a8a8a',
                    'editor.selectionBackground': '#264f78',
                    'minimap.background': '#1e1e1e',
                    'minimap.foreground': '#121212'
                }
            });
            
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: `<!--This is where your HTML, JavaScript, and CSS code goes.-->`,
                language: 'html',
                theme: 'WebScript',
                automaticLayout: true,
                fontSize: 16,
                fontFamily: 'andorraMono, Gloobmoji, SeavoltUIEmoji, monospace',
                scrollBeyondLastLine: true,
                minimap: { enabled: true },
                lineNumbers: "on",
                wordWrap: "on",
                wrappingIndent: "indent"
            });

            const terminal = $('#terminal-container').terminal({
                prompt: '> ',
                greetings: 'Welcome to the WebCode Terminal',
                onBlur: function() {
                    return false; // Prevent losing focus
                },
                onCommandNotFound: function(cmd) {
                    this.error(`Command "${cmd}" not found!`);
                }
            });

            terminal.echo("Console loaded. Type your JavaScript commands.");

            // Handle executing JavaScript code
            terminal.on('command', function(cmd) {
                try {
                    var result = eval(cmd);
                    if (result !== undefined) {
                        terminal.echo(String(result));
                    }
                } catch (e) {
                    terminal.error(String(e));
                }
            });

            document.getElementById('saveDump').addEventListener('click', () => {
                const code = editor.getValue();
                $('#preview').contents().find('html').html(code);
                terminal.echo("Code executed and dumped into the preview pane.");
            });
        });

        document.getElementById('lineWrapSelect').addEventListener('change', function () {
            var wrap = this.value === 'on' ? 'on' : 'off';
            editor.updateOptions({ wordWrap: wrap });
        });

        document.getElementById('minimapSelect').addEventListener('change', function () {
            var enabled = this.value === 'on';
            editor.updateOptions({ minimap: { enabled: enabled } });
        });

        document.getElementById('divider').addEventListener('mousedown', function (e) {
            e.preventDefault();
            document.onmousemove = function (e) {
                var containerOffsetLeft = document.getElementById('editor-container').offsetLeft;
                var pointerRelativeXpos = e.clientX - containerOffsetLeft;
                var editorWidth = (pointerRelativeXpos / document.getElementById('editor-container').offsetWidth) * 100;
                document.getElementById('editor').style.width = editorWidth + '%';
                document.getElementById('preview').style.width = (100 - editorWidth) + '%';
            }
            document.onmouseup = function (e) {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        });
    </script>
</body>
</html>
