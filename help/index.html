<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/css/jquery.terminal.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling on body */
        }
        #button-container {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #container {
            display: flex;
            flex: 1; /* Allow the container to grow */
            width: 100%;
            height: calc(100% - 60px); /* Adjust height based on button container */
            box-sizing: border-box;
        }
        #editor-container, #terminal-container {
            height: 100%;
            overflow: hidden;
        }
        #editor-container {
            flex: 1;
            border-right: 2px solid #000;
            position: relative;
        }
        #terminal-container {
            flex: 1;
            background-color: #000;
            color: #fff;
        }
        #editor {
            width: 100%;
            height: 100%;
        }
        #terminal {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Allow scrolling within the terminal if needed */
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="run-button" class="button">Run Code</button>
        <button id="clear-button" class="button">Clear Terminal</button>
        <button id="clear-run-button" class="button">Clear & Run Code</button>
        <button id="stop-button" class="button">Stop</button> <!-- New Stop Button -->
    </div>
    <div id="container">
        <div id="editor-container">
            <div id="editor"></div>
        </div>
        <div id="terminal-container">
            <div id="terminal"></div>
        </div>
    </div>

    <!-- Ensure jQuery is loaded first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Load the jQuery Terminal plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.34.0/js/jquery.terminal.min.js"></script>
    <!-- Load Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <!-- Load custom script -->
    <script src="app.js"></script>
</body>
</html>
