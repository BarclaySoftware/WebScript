<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code URL Encoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code URL Encoder</h1>
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        <button id="generateButton">Generate URL</button>
        <input type="text" id="outputUrl" readonly placeholder="Your URL will appear here...">
        <button id="copyButton">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
